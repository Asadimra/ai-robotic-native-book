<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Define gradients for more depth -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="5" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Robot silhouette with futuristic design -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <path d="M150,200 L250,200 L270,350 L130,350 Z" fill="url(#bodyGradient)" stroke="#1a5276" stroke-width="2"/>
    
    <!-- Head -->
    <ellipse cx="200" cy="140" rx="50" ry="60" fill="url(#headGradient)" stroke="#7f8c8d" stroke-width="2"/>
    
    <!-- Visor -->
    <path d="M170,120 Q200,100 230,120 Q200,130 170,120" fill="#3498db" opacity="0.7"/>
    
    <!-- Eyes -->
    <circle cx="185" cy="130" r="5" fill="#e74c3c"/>
    <circle cx="215" cy="130" r="5" fill="#e74c3c"/>
    
    <!-- Chest panel -->
    <path d="M170,230 Q200,220 230,230 Q235,260 200,270 Q165,260 170,230" fill="#f1c40f" opacity="0.8"/>
    
    <!-- Arms -->
    <path d="M130,220 Q100,230 90,260 Q85,270 90,280 L100,270 Q110,240 130,235 Z" fill="url(#bodyGradient)" stroke="#1a5276" stroke-width="1"/>
    <path d="M270,220 Q300,230 310,260 Q315,270 310,280 L300,270 Q290,240 270,235 Z" fill="url(#bodyGradient)" stroke="#1a5276" stroke-width="1"/>
    
    <!-- Hands -->
    <circle cx="90" cy="280" r="12" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <circle cx="310" cy="280" r="12" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Legs -->
    <path d="M170,350 L170,430 L190,430 L190,350 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <path d="M210,350 L210,430 L230,430 L230,350 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    
    <!-- Feet -->
    <ellipse cx="180" cy="440" rx="15" ry="7" fill="#2c3e50"/>
    <ellipse cx="220" cy="440" rx="15" ry="7" fill="#2c3e50"/>
    
    <!-- Futuristic details -->
    <circle cx="200" cy="170" r="8" fill="#e67e22"/>
    <circle cx="180" cy="190" r="4" fill="#3498db"/>
    <circle cx="220" cy="190" r="4" fill="#3498db"/>
    
    <!-- Antenna -->
    <line x1="200" y1="80" x2="200" y2="50" stroke="#bdc3c7" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#e74c3c"/>
  </g>
  
  <!-- Glowing effect -->
  <circle cx="200" cy="140" r="55" fill="none" stroke="#3498db" stroke-width="1" opacity="0.3"/>
</svg>